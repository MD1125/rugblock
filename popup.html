<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RugBlock</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 16px;
      width: 240px;
      background-color: #121212;
      font-family: monospace;
      font-size: 13px;
      color: #e7000b;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    .header img {
      width: 32px;
      height: 32px;
    }
    .title {
      font-weight: bold;
      font-size: 16px;
      color: #fff;
    }
    .content {
      line-height: 1.4;
    }
    a {
      color: #ffffff;
      text-decoration: underline;
    }
    .footer {
      margin-top: 20px;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://cdn.md1125.dev/RugBlock/icon.png" alt="RugBlock Logo">
    <div class="title">RugBlock</div>
  </div>
  <div class="content">
    Settings are under <a href="https://rugplay.com/settings" target="_blank">rugplay.com/settings</a>.
    <br><br>
    Oh and sybau :)
  </div>
  <div class="footer">
    v1.1
  </div>
</body>
</html>
